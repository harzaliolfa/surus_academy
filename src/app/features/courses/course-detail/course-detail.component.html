
<div class="container mt-5">
    <button class="btn btn-secondary mt-4" (click)="goToCourses()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
      </svg></button>
    <div class="card shadow-lg border-0 rounded-lg overflow-hidden">
        <div class="card-header bg-gradient-primary text-white text-center py-4">
            <h2 class="mb-0">Course Detail</h2>
        </div>
        <div class="card-body p-4">
            <h4 class="card-title text-primary">{{course.name}}</h4>
            <p class="card-text text-muted">{{course.description}}</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Instructor:</strong> <span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Duration:</strong> <span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Start Date:</strong> <span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>End Date:</strong> <span></span>
                </li>
            </ul>
            <button class="btn btn-primary mt-4 w-100 py-2">Enroll Now</button>
        </div>
    </div>
</div>
