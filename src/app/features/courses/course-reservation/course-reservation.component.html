<div class="wrapper">
    <div class="dots top-right"></div>
    <div class="dots bottom-left"></div>
    <div class="shape square bold" style="bottom: -70px; left: 50px;"></div>
    <div class="shape rectangle bold" style="bottom: 10px; left: -90px;"></div>
    <div class="shape square bold" style="bottom: -50px; left: 80px;"></div>
    <div class="shape square bold" style="bottom: -70px; right: 50px;"></div>
    <div class="shape rectangle bold" style="bottom: 10px; right: -90px;"></div>
    <div class="shape square bold" style="bottom: -50px; right: 80px;"></div>
    <div class="form-container">
      <div class="form-content shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-header">
          <h2>Reserve now</h2>
        </div>
        <form>
          <div class="row">
            <div class="col">
              <select class="form-control">
                <option>{{selectedCourese.name}}</option>
                @for(course of courses ; track course.id){
                <option>{{course.name}}</option>
                }
              </select>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-control" type="text" name="lastname" placeholder="Your last name..">
            </div>
            <div class="col">
              <input class="form-control" type="email" name="email" placeholder="Your email..">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input class="form-control" type="tel" name="phone" placeholder="Your phone..">
            </div>
            <div class="col">
              <input class="form-control" type="text" name="address" placeholder="Your address..">
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
